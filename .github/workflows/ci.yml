name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  dependency-security:
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.3.0
    with:
      scan-args: |-
        --lockfile=pnpm-lock.yaml
        --ignore-vuln=GHSA-2g4f-4pwh-qvx6
        --ignore-vuln=GHSA-67mh-4wv8-2f99
        --ignore-vuln=GHSA-4r6h-8v6p-xvw6
        --ignore-vuln=GHSA-5pgg-2g8v-p4x9

  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          build-mode: none
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma client
        run: pnpm prisma:generate
      - uses: github/codeql-action/analyze@v4

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: inventory
          POSTGRES_PASSWORD: inventory
          POSTGRES_DB: inventory
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U inventory"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://inventory:inventory@localhost:5432/inventory?schema=public
      NEXTAUTH_SECRET: ci-secret
      NEXTAUTH_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma client
        run: pnpm prisma:generate
      - name: Apply migrations
        run: pnpm prisma:migrate
      - name: Run checks
        run: pnpm test:ci

  release-gate:
    runs-on: ubuntu-latest
    needs:
      - dependency-security
      - codeql
      - test
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: inventory
          POSTGRES_PASSWORD: inventory
          POSTGRES_DB: inventory
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U inventory"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      NODE_ENV: production
      DATABASE_URL: postgresql://inventory:inventory@localhost:5432/inventory?schema=public
      NEXTAUTH_SECRET: ci-secret
      NEXTAUTH_URL: http://localhost:3000
      REDIS_URL: redis://localhost:6379
      JOBS_SECRET: ci-jobs-secret
      EMAIL_PROVIDER: resend
      EMAIL_FROM: no-reply@example.com
      RESEND_API_KEY: ci-resend-key
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma client
        run: pnpm prisma:generate
      - name: Apply migrations
        run: pnpm prisma:migrate
      - name: Startup preflight
        run: pnpm ops:preflight
      - name: Build
        run: pnpm build
